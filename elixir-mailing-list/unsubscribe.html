<!DOCTYPE html>                                                                                                                                                                                
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../icomoon/icomoon.css" rel="stylesheet">
        <link href="../css/multilevel-dropdown.css" rel="stylesheet">
        <link href="../css/layout.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <title>ELIXIR mailing list manager</title>
    </head>
    <body>

        <!-- <div id="cesnet_linker_placeholder"></div> -->

        <div id="header">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-2">
                        <div class="logo">
                            ELIXIR
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="title">
                            <h3>ELIXIR mailing list manager</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container"> <!-- main container -->

            <div class="row">

                <div class="col-sm-12">
                    <div id="content">  <!-- content -->

                        <div id="staticMessager">
                            <!-- contend loaded by JavaScript -->
                        </div>

                        <form class="form-horizontal" role="form" id="unsubscribeForm">
                            <div class="page-header">
                                <h2>
                                    Unsubscribe email from info@elixir-czech.cz
                                </h2>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-danger">Unsubscribe</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div> 


            </div>         

        </div> <!-- main container -->

        <div id="flowMessager">  <!-- content -->
            <!-- JS loadable content -->
        </div>

        <noscript>
        <div class="modal">
            <div class="modal-body">
                <h3>Javascript is disabled</h3>
                <p>This site will not work correctly because your browser is blocking JavaScript. Please enable JavaScript and reload page.</p>
            </div>
        </div>
        </noscript>

        <script src="../js/jquery/jquery-1.11.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="../js/Configuration.js"></script>
        <script src="../js/PerunUtils.js"></script>
        <script src="../js/PerunTable.js"></script>
        <!--<script src="../js/PerunUserLoader.js"></script>-->
        <script src="../js/PreunConnectionTester.js"></script>
        <script src="../js/Messager.js"></script>
        <script src="../js/LoadImage.js"></script>

        <script src="js/Common.js"></script>
        <script src="js/Unsubscribe.js"></script>
        <!--<script type="text/javascript" async src="https://linker.cesnet.cz/linker.js"></script>-->
    </body>
</html>
